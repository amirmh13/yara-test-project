<div *ngIf="post" class="main-container col-12 d-flex flex-wrap justify-content-center align-items-center px-0 py-5">
    <div class="post-wraper col-sm-10 col-md-8 col-lg-6 d-flex flex-wrap px-0 py-5">

        <!-- Post card -->
        <div class="post-card col-12 px-2 py-5 mb-3">
            <h3 class="post-title mb-5">{{post['title']}}</h3>
            <span class="post-description">{{post['body']}}</span>
        </div>
        <!-- End of post card -->

    </div>
</div>
